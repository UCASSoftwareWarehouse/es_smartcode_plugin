buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {

        classpath "org.elasticsearch.gradle:build-tools:7.15.0"
        // https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
    }
}

plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'

dependencies {
    // https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
    implementation group: 'org.antlr', name: 'antlr4-runtime', version: '4.9'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_12
    targetCompatibility = JavaVersion.VERSION_12
}

group 'ucas.yzc'
version '0.1'

repositories {
    mavenCentral()
}

esplugin {
    name 'essc-plugin'
    description 'A script for finding documents that match a term a certain number of times'
    classname 'ucas.yzc.SCPlugin'
    // classname 'SCPlugin'
    licenseFile rootProject.file('LICENSE.txt')
    noticeFile rootProject.file('NOTICE.txt')
}
